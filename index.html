<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/logo.png">
  </head>
  <body>
    <div class="container">
      <h2>Enter your Birthday</h2>
      <div class="inputs">
        <div class="day">
          <label for="day">day</label>
          <input type="number" min="1" max="31" id="day" placeholder="DD" />
        </div>
        <div class="month">
          <label for="month">month</label>
          <input type="number" min="1" max="12" id="month" placeholder="MM" />
        </div>
        <div class="year">
          <label for="year">year</label>
          <input type="number" min="1950" id="year" placeholder="YYYY" />
        </div>
      </div>
      <h2>Today Date</h2>
      <div class="inputs">
        <div class="day">
          <label for="day">day</label>
          <input
            type="number"
            min="1"
            max="31"
            id="tday"
            placeholder="DD"
            disabled
          />
        </div>
        <div class="month">
          <label for="month">month</label>
          <input
            type="number"
            min="1"
            max="12"
            id="tmonth"
            placeholder="MM"
            disabled
          />
        </div>
        <div class="year">
          <label for="year">year</label>
          <input
            type="number"
            min="1950"
            id="tyear"
            placeholder="YYYY"
            disabled
          />
        </div>
      </div>

      <div class="calculate">
        <button onclick="birth()">Calc</button>
      </div>
      <h2>Your Age is</h2>
      <div class="birthday">
        <div class="year">
          <label for="year">years</label>
          <input type="text" id="byear" placeholder="YYYY" disabled />
        </div>
        <div class="month">
          <label for="month">months</label>
          <input type="text" id="bmonth" placeholder="MM" disabled />
        </div>
        <div class="day">
          <label for="day">days</label>
          <input type="text" id="bday" placeholder="DD" disabled />
        </div>
      </div>
    </div>
    <img src="imgs/logo.png" alt="" />
    <img src="imgs/logo1.png" alt="" />
    <script src="main.js"></script>
  </body>
</html>
